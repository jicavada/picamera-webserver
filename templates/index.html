{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <h1>PiCamera System</h1>
  <div id="previewWrap">
    <div class="previewGrid">
      {% for cam in cameras %}
        <div class="previewContainer">
          <img src="{{ url_for('camera_feed_raw', index=loop.index) }}">
          <div class="previewCaption">
              <a href="{{ url_for('camera_feed', index=loop.index) }}">{{ cam.name }}</a>
          </div>
        </div>
      {% endfor %}
      <div class="previewContainer">
        <div class="previewCaption">
          <a href="{{ url_for('camera_feed_all') }}">All</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
